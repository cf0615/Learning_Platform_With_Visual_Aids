<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <link rel="stylesheet" href="./css/addNewCourse.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Header and Navigation -->
        <div class="header">
            <div class="logo">LOGO</div>
            <nav>
                <a href="dashboard.html" class="nav-item"><b>HOME</b></a>
                <a href="notify.html" class="nav-item">NOTIFY</a>
                <a href="discussion.html" class="nav-item">DISCUSSION</a>
                <a href="feedback.html" class="nav-item">FEEDBACK</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="user-info">
                <div class="user-icon"></div>
                <div class="user-name">Chuuung</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <h1>Add New Course</h1>
        
                <!-- Course Details -->
                <div class="course-details">
                    <label for="course-title">Course Title</label>
                    <input type="text" id="course-title" placeholder="Enter course title">
        
                    <label for="course-description">Course Description</label>
                    <textarea id="course-description" placeholder="Enter course description"></textarea>
        
                    <label for="course-category">Category</label>
                    <select id="course-category">
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
        
                <!-- Module Section -->
                <div id="module-section">
                    <h3>Modules</h3>
                    <!-- Modules will be dynamically appended here -->
                </div>
                <button id="add-module" class="btn">Add Module</button>
        
                <!-- Editor Section (placed below the modules) -->
                <div id="editor-section" class="hidden">
                    <h3>Editor</h3>
                    <div id="editor-tabs"></div>
                    <div id="editor-content"></div>
                </div>
        
                <!-- Save and Preview -->
                <button id="preview-course" class="btn">Preview</button>
                <button id="submit-course" class="btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.min.js"></script>
    <script type="module" src="./js/addNewCourse.js"></script>
</body>
</html>
