        </div>
        <div class="main-content">
            <div class="sidebar">

                <div class="feedback">
                    <span class="fbicon">âœŽ</span>
                    <span class="text">Feedback</span>

            </div>
            <div class="course-container">
                <div class="course" id="course-cpp">
                    <div class="course-header" onclick="toggleCourse('course-cpp')">
                        <h2>Introduction to C++</h2>
                        <div class="cprogress">
                            <div class="cprogress-bar" id="cppb"></div>
                            <div class="cprogress-text" id="cppt">25%</div>

                    <div class="course-content-container" style="display: block;">
                        <div class="module-title">Current Module: Hello World</div>
                        <div class="course-content">
                            <div class="lesson">

                            </div>
                            <div class="lesson">
                                <div class="lesson-icon"></div>
                                <div class="lesson-info">
                                    <div>Lesson</div>
                                    <div>C++ Syntax</div>
                                </div>
                            </div>
                            <div class="lesson">
                                <div class="lesson-icon"></div>
                                <div class="lesson-info">
                                    <div>Lesson</div>
                                    <div>Input/Output</div>
                                </div>
                            </div>
                            <div class="lesson">
                                <div class="lesson-icon"></div>
                                <div class="lesson-info">
                                    <div>Quiz</div>
                                    <div>Hello World</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="course-actions" style="display: block;">
                        <button class="course-button">Resume</button>
                        <button class="course-button">View Syllabus</button>
                        <button class="pin-button">Pin to top</button>
                    </div>        
                </div>
                
                <div class="course" id="course-java">
                    <div class="course-header" onclick="toggleCourse('course-java')">
                        <h2>Learn Java</h2>
                        <div class="cprogress">
                            <div class="cprogress-bar" id="javab"></div>
                            <div class="cprogress-text" id="javat">45%</div>
                            <span class="expand-icon">&#9660;</span>
                        </div>
                    </div>
                    <div class="module-title">Current Module: Hello World</div>
                    <div class="course-content" style="display: none;">
                        <!-- Content similar to the "Introduction to C++" block -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function toggleCourse(courseId) {
        const course = document.getElementById(courseId);
        const contentContainer = course.querySelector('.course-content-container');
        const courseAction = course.querySelector('.course-actions');
        const icon = course.querySelector('.expand-icon');

        if (contentContainer.style.display === 'none' || contentContainer.style.display === '' && 
            courseAction.style.display === 'none' || courseAction.style.display === ''){
            contentContainer.style.display = 'block';
            courseAction.style.display = 'block';
            course.style.backgroundColor = '#ABC7E8';
            icon.innerHTML = '&#9650;'; // Up arrow
        } else {
            contentContainer.style.display = 'none';
            courseAction.style.display = 'none'
            course.style.backgroundColor = '#FFFFFF';
            icon.innerHTML = '&#9660;'; // Down arrow
        }
    }



    function setProgress(progress, progressName) {
        const progressBar = document.getElementById(progressName+'b');
        const progressText = document.getElementById(progressName+'t');
        
        // Set the progress percentage
        progressBar.style.backgroundSize = progress + '% 100%';
        progressText.textContent = progress + '%';
    }

    setProgress(25, "cpp");
    setProgress(45, "java");
</script>
