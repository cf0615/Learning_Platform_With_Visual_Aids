<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/dashboardcss.css">
    <link rel="stylesheet" href="../static/css/notify.css">
    <link rel="stylesheet" href="../static/css/popup.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">VizL</div>
            <nav>
                <a href="/user/dashboard" class="nav-item"><b>HOME</b></a>
                <a href="/user/catalog" class="nav-item">CATALOG</a>
                <a href="/user/discussion" class="nav-item">DISCUSSION</a>
            </nav>
            <div>
            </div>
            <div class="user-info">
                <div class="notification-icon" id="notification-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16ZM16 17H8V11C8 8.52 9.51 6.5 12 6.5C14.49 6.5 16 8.52 16 11V17Z" fill="white"/>
                    </svg>
                </div>
                <div class="user-profile-menu">
                    <div class="user-icon"></div>
                    <div class="user-name">Chuuung</div>
                    <div class="user-dropdown hidden">
                        <ul>
                            <li id="edit-profile">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20h9M16.5 3.5a2.12 2.12 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                </svg>
                                Edit Profile
                            </li>
                            <li id="logout">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
                                </svg>
                                Logout
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="announcement-list hidden" id="announcement-list">
            <!-- Announcements will be dynamically loaded here -->
        </div>
        <div class="main-content">
            <div class="sidebar">
                <a href="/user/dashboard" class="menu-item selected">Dashboard</a>
                <a href="/user/mycourse" class="menu-item">My Course</a>
                <a href="/user/journey" class="menu-item">Journey</a>
                <div class="feedback">
                    <a class="text" href="/user/feedback">âœŽ Feedback</a>
                </div>
            </div>
            <div class="content">
                <div class="course-info">
                    <div class="course-title" id="course-title">Recently Course: </div>
                    <div class="course-module" id="course-module">Current Module: </div>
                    <div class="buttons">
                        <button class="button">Resume</button>
                    </div>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar">
                            <div id="progress" class="progress"></div>
                            <div class="progress-icons">
                                <div class="icon">
                                    <img src="../static/img/pencilBef.png" alt="icon1" id="pencil-icon"/>
                                </div>
                                <div class="icon">
                                    <img src="../static/img/bookBef.png" alt="icon2" id="book-icon"/>
                                </div>
                                <div class="icon">
                                    <img src="../static/img/bulbBef.png" alt="icon3" id="bulb-icon"/>
                                </div>
                                <div class="icon">
                                    <img src="../static/img/trophyBef.png" alt="icon3" id="trophy-icon"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-button">
                    <a href="/user/mycourse">View all learning in progress ></a>
                </div>
                <div class="statistics">
                    <div class="study-statistic">
                        <div class="title">Learning Time</div>
                        <div class="chart" id="chart">
                            
                        </div>
                    </div>                    
                    <div class="assessment-marks">
                        <div class="title">
                            Assessment Marks
                            <select id="course-select" class="dropdown"></select> <!-- Add the dropdown menu -->
                        </div>
                        <div class="marks-chart">
                            <div class="circle">
                                <div class="percentage" id="percentage">75%</div> <!-- Display the percentage here -->
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="module" src="../static/js/dashboard.js"></script>
<script type="module" src="../static/js/updateUser.js"></script>
<script type="module" src="{{ url_for('static', filename='js/timeTracking.js') }}"></script>
