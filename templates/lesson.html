<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/lesson.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <!-- Include ExecutionVisualizer and its dependencies -->
    <script src="../static/js/opt/jquery-1.8.2.min.js"></script>
    <script src="../static/js/opt/jquery.ba-bbq.min.js"></script>
    <script src="../static/js/opt/jquery.jsPlumb-1.3.10-all-min.js"></script>
    <script src="https://d3js.org/d3.v2.min.js"></script>
    <script src="../static/js/opt/jquery-ui.min.js"></script>
    <link type="text/css" href="../static/js/opt/jquery-ui.css" rel="stylesheet" />
    <script src="../static/js/opt/pytutor.js"></script>

    <link rel="stylesheet" href="../static/js/opt/pytutor.css"/>
    <link rel="stylesheet" href="../static/css/popup.css"> 
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">VizL</div>
            <nav>
                <a href="/user/dashboard" class="nav-item"><b>HOME</b></a>
                <a href="/user/catalog" class="nav-item">CATALOG</a>
                <a href="/user/discussion" class="nav-item">DISCUSSION</a>
            </nav>
            <div>
            </div>
            <div class="user-info">
                <div class="notification-icon" id="notification-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16ZM16 17H8V11C8 8.52 9.51 6.5 12 6.5C14.49 6.5 16 8.52 16 11V17Z" fill="white"/>
                    </svg>
                </div>
                <div class="user-icon"></div>
                <div class="user-name">Chuuung</div>
            </div>
        </div>
        <div class="announcement-list hidden" id="announcement-list"></div>
        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Left section for module info and instructions -->
            <div class="left-section">
                <div class="module-info">
                    <div class="course-info">
                        <div class="highlight-bar"></div>
                        <div class="course-info-content">
                            <h2>Course Title</h2>
                            <h3>Module Title</h3>
                        </div>
                    </div>
                    <h4>Lesson Title</h4>
                    <p>Lesson description</p>
                </div>
                <div class="instructions">
                    <h4>Instructions</h4>
                    <ol id="instructions-list">
                        <!-- Each step will have a completion indicator to the right -->
                        <li>
                            Step 1 description
                            <span class="completion-status"></span>
                        </li>
                        <li>
                            Step 2 description
                            <span class="completion-status completed">‚úî</span>
                        </li>
                        <!-- Additional steps will be dynamically added here -->
                    </ol>
                </div>
            </div>

            <!-- Center section for the actual code editor -->
            <div class="center-section">
                <div class="code-editor-container">
                    <div class="code-header">
                        <span>Editor</span>
                    </div>
                    <div id="editor" class="editor"></div>
                </div>
            </div>

            <!-- Right section for visualization and output -->
            <div class="right-section">
                <div class="visualization" id="vis">
                    <h4>Visualization</h4>
                    <div id="visualization" class="stack"></div>
                </div>
                <div class='visualization'>
                    <div id="viz" class="ExecutionVisualizer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to initialize Ace Editor -->
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/c_cpp");
        editor.setOptions({
            fontSize: "14px",
            showLineNumbers: true,
            showGutter: true,
            padding: 10,
            wrap: true
        });
    </script>
    <script type="module" src="{{ url_for('static', filename='js/timeTracking.js') }}"></script>
    <script type="module" src="../static/js/lesson.js"></script>
    <script type="module" src="../static/js/updateUser.js"></script>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-left">
            <!-- Left section content (if any) -->
        </div>
        <div class="footer-center">
            <div class="editor-controls">
                <button class="control-btn">‚è™</button>
                <button class="control-btn">‚èÆ</button>
                <button class="control-btn">‚è≠</button>
                <button class="control-btn">üîÑ</button>
                <button class="run-btn">Run</button>
            </div>
        </div>
        <div class="footer-right">
            <button class="footer-button">Back</button>
            <button class="footer-button" id="next-btn">Next</button>
        </div>
    </footer>
</body>
</html>
