<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="../static/css/discussion.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <style>
        /* Main content styling */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: auto;
        }

        /* Discussion form container */
        .discussion-form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 800px;
        }

        /* Form row styling */
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Title field (70% width) */
        .form-group.title-group {
            flex-basis: 70%;
        }

        /* Category field (20% width) */
        .form-group.category-group {
            flex-basis: 20%;
        }

        /* Ensure the fields don't shrink */
        .form-group {
            flex-grow: 0;
            flex-shrink: 0;
        }

        /* Add spacing between the two fields */
        .form-row .form-group + .form-group {
            margin-left: 10px;
        }

        /* Input and select styling */
        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        /* Editor container */
        .editor-container {
            width: 96%;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* Toolbar styling */
        #toolbar-container {
            background-color: #E4EDFF;
            border: none;
        }

        /* Editor styling */
        #editor-container {
            height: 300px;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
        }

        /* Submit button styling */
        #submitPost {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #486A9A;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
        }

        #submitPost:hover {
            background-color: #36577A;
        }

        /* Post styling */
        .post {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-problem-type {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }

        /* Code block styling */
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
            display: block;
            white-space: pre;
        }

        /* Undo/redo icon button styling */
        .ql-icons {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!--Header -->
        <div class="header">
            <div class="logo">VizL</div>
            <nav>
                <a href="/admin/dashboard" class="nav-item">HOME</a>
                <a href="/admin/notify" class="nav-item">NOTIFY</a>
                <a href="/admin/discussion" class="nav-item"><b>DISCUSSION</b></a>
                <a href="/admin/feedback" class="nav-item">FEEDBACK</a>
            </nav>
            <div>
            </div>
            <div class="user-info">
                <div class="user-icon"></div>
                <div class="user-name">Chuuung</div>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <h2>Start a Discussion</h2>

            <!-- Discussion Form -->
            <div class="discussion-form">
                <!-- Title and Category Inputs -->
                <div class="form-row">
                    <div class="form-group title-group">
                        <label for="post-title">Discussion Title</label>
                        <input type="text" id="post-title" placeholder="Enter your discussion title">
                    </div>

                    <div class="form-group category-group">
                        <label for="problem-type">Category</label>
                        <select id="problem-type">
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                        </select>
                    </div>
                </div>

                <!-- Quill Editor -->
                <div class="editor-container">
                    <div id="toolbar-container">
                        <!-- Toolbar buttons -->
                        <span class="ql-formats">
                            <select class="ql-font">
                                <option selected>Sans Serif</option>
                                <option value="serif">Serif</option>
                                <option value="monospace">Monospace</option>
                            </select>
                            <select class="ql-size">
                                <option value="small"></option>
                                <option selected>Normal</option>
                                <option value="large"></option>
                                <option value="huge"></option>
                            </select>
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <button class="ql-strike"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-code-block"></button>
                            <button class="ql-blockquote"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-list" value="ordered"></button>
                            <button class="ql-list" value="bullet"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-image"></button>
                            <button class="ql-link"></button>
                        </span>
                        <!-- Undo and Redo Icon Buttons -->
                        <span class="ql-formats">
                            <button id="undo" class="ql-icons" title="Undo">
                                <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Undo" style="width:18px;">
                            </button>
                            <button id="redo" class="ql-icons" title="Redo">
                                <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Redo" style="width:18px;">
                            </button>
                        </span>
                    </div>
                    <div id="editor-container"></div>
                </div>

                <!-- Submit Button -->
                <button id="submitPost">Submit Post</button>
            </div>

            <!-- Display Submitted Posts -->
            <div id="posts-container"></div>
        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="../static/js/firebase-config.js"></script>
    <script type="module" src="../static/js/addNewPost.js"></script>
    <script type="module" src="../static/js/updateUser.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/timeTracking.js') }}"></script>


</body>
</html>
