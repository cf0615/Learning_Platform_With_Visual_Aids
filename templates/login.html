<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/popup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="../static/img/bookwithbuld.png" alt="Book with Lightbulb">
        </div>
        <div class="login-form">
            <h1>Welcome Back</h1>
            <form>
                <div class="input-group">
                    <input type="email" id="email-si" placeholder="Email" required>
                    <div class="underline"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password-si" placeholder="Password" required>
                    <div class="underline">
                        <span class="eye-icon">
                            <img src="../static/img/disable_eye_white.png" alt="disable_eye_white" id="togglePassword">
                        </span>
                    </div>
                </div>
                <div class="button-group">
                    <button id='login-si' type="button" class="login-btn">Log in</button>
                    <button id='signup-si' type="button" class="signup-btn">Sign up</button>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../static/js/firebase-config.js"></script>
    <script type="module" src="../static/js/signInUp.js"></script> 
    <script>
        document.getElementById('signup-si').addEventListener('click', function(){
            window.location.href = '/signup';
        });
         // Toggle password visibility
         const passwordInput = document.getElementById("password-si");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function() {
            // Toggle the type attribute
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);

            // Toggle the eye icon
            if (type === "password") {
                togglePassword.src = "../static/img/disable_eye_white.png"; // Hidden eye icon
            } else {
                togglePassword.src = "../static/img/enable_eye_white.png"; // Visible eye icon
            }
        });
    </script>

</body>
</html>
