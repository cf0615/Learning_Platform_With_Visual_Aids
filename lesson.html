<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to C++</title>
    <link rel="stylesheet" href="./css/lesson.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">LOGO</div>
            <nav>
                <a href="dashboard.html" class="nav-item">HOME</a>
                <a href="mycourse.html" class="nav-item">CATALOG</a>
                <a href="journey.html" class="nav-item"><b>DISCUSSION</b></a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="user-info">
                <div class="user-icon"></div>
                <div class="user-name">Chuuung</div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Left section for module info and instructions -->
            <div class="left-section">
                <div class="module-info">
                    <div class="course-info">
                        <div class="highlight-bar"></div>
                        <div class="course-info-content">
                            <h2>Course Title</h2>
                            <h3>Module Title</h3>
                        </div>
                    </div>
                    <h4>Lesson Title</h4>
                    <p>
                        Lesson description
                    </p>
                </div>
                <div class="instructions">
                    <h4>Instructions</h4>
                    <ol>
                        <li>Step</li>
                    </ol>
                </div>
            </div>

            <!-- Center section for the actual code editor -->
            <div class="center-section">
                <div class="code-editor-container">
                    <div class="code-header">
                        <span>Editor</span>
                    </div>
                    <div id="editor" class="editor"></div>
                    <div class="editor-controls">
                        <button class="control-btn">‚è™</button>
                        <button class="control-btn">‚èÆ</button>
                        <button class="control-btn">‚è≠</button>
                        <button class="control-btn">üîÑ</button>
                        <button class="run-btn">Run</button>
                    </div>
                </div>
            </div>

            <!-- Right section for visualization and output -->
            <div class="right-section">
                <div class="visualization">
                    <h4>Visualization</h4>
                    <div class="stack">
                    </div>
                </div>
                <div class="output-section">
                    <h4>Output:</h4>
                    <p>100<br>100</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to initialize Ace Editor -->
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");  // Choose a theme
        editor.session.setMode("ace/mode/c_cpp");  // Set the mode for C++ code
        editor.setOptions({
            fontSize: "14px",  // Adjust as needed to match your design
            showLineNumbers: true,
            showGutter: true,
            padding: 10,  // Add padding inside the editor
            wrap: true
        });
    </script>
    <script type="module" src="./js/lesson.js"></script>
</body>
</html>
