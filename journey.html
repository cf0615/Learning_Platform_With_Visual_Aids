</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        const currentDay = today.getDate();

        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        // Set month and year in the header
        document.getElementById('calendar-month-number').textContent = String(currentMonth + 1).padStart(2, '0');
        document.getElementById('calendar-month-text').textContent = `${months[currentMonth]} ${currentYear}`;

        // Get the first day of the month and total days in the month
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        const calendarDates = document.getElementById('calendar-dates');
        calendarDates.innerHTML = '';

        // Add empty divs for the days before the 1st
        for (let i = 0; i < firstDay; i++) {
            const emptyDiv = document.createElement('div');
            emptyDiv.classList.add('calendar-empty');
            calendarDates.appendChild(emptyDiv);
        }

        // Add days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('calendar-day');
            dayDiv.textContent = day;

            // Highlight today's date
            if (day === currentDay) {
                dayDiv.classList.add('highlighted');
            }

            calendarDates.appendChild(dayDiv);
        }
    });

</script>
