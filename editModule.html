<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Module</title>
    <link rel="stylesheet" href="./css/editModule.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Header and Navigation -->
        <div class="header">
            <div class="logo">LOGO</div>
            <nav>
                <a href="dashboard.html" class="nav-item"><b>HOME</b></a>
                <a href="notify.html" class="nav-item">NOTIFY</a>
                <a href="discussion.html" class="nav-item">DISCUSSION</a>
                <a href="feedback.html" class="nav-item">FEEDBACK</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="user-info">
                <div class="user-icon"></div>
                <div class="user-name">Chuuung</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="editor-container">
            <h1>Edit Module: <input type="text" id="module-title" value="Module Title Here"></h1>
            <div class="editor-tabs" id="editor-tabs">
                <!-- Tabs will be dynamically added here -->
            </div>
            <div id="editor-content" class="editor-content">
                <!-- Content editor displayed here based on selected tab -->
                <div id="quill-editor" style="height: 200px;"></div>
            </div>
            <div class="buttons">
                <button id="add-article" class="btn">Add Article</button>
                <button id="add-lesson" class="btn">Add Lesson</button>
                <button id="add-quiz" class="btn">Add Quiz</button>
                <button id="save-module" class="btn save-btn">Save Module</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script type="module" src="./js/editModule.js"></script>
</body>
</html>
